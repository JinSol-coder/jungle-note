<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>정글 노트 - 프로필</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- 헤더 -->
  <header class="flex w-full items-center py-4 bg-white shadow-md">
    <div class="flex-[3] flex justify-center items-center">
      <h1 class="text-2xl font-bold text-green-600">정글 노트</h1>
    </div>
    <div class="flex-[1.5] flex justify-center items-center">
      <a href="/main" class="hover:text-blue-500 hover:border-blue-500">메모</a>
    </div>
    <div class="flex-[1.5] flex justify-center items-center">
      <a href="/reminder" class="hover:text-blue-500 hover:border-blue-500">복습 알림</a>
    </div>
    <div class="flex-1 flex justify-center items-center">
      <a href="/user">
        <img src="/static/profile.png" alt="프로필" class="rounded-full w-8 h-8" />
      </a>
    </div>
  </header>

  <!-- 프로필 본문 -->
<main class="flex flex-col items-center py-10 px-4">
  <div class="bg-white shadow-md rounded-lg px-8 py-6 w-full max-w-sm text-gray-800 space-y-4 flex flex-col items-center">
    <img src="/static/profile.png" alt="프로필 이미지" class="w-28 h-28 rounded-full shadow mb-4" />
      <div class="flex justify-between w-full">
        <span class="font-semibold">이름</span>
        <span>{{ user.user_name }}</span>
      </div>
      <div class="flex justify-between w-full">
        <span class="font-semibold">ID</span>
        <span>{{ user.user_id }}</span>
      </div>
      <div class="flex justify-between w-full">
        <span class="font-semibold">이메일</span>
        <span>{{ user.user_email }}</span>
      </div>
    <button class="bg-blue-500 text-white px-4 py-2 mt-10 rounded hover:bg-blue-600 mb-4">프로필 편집</button>
  </div>

</main>


</body>
</html>
