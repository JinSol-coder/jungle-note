<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ memo.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6">
        <h1 class="text-2xl font-bold text-green-700 mb-4">{{ memo.title }}</h1>
        <p class="text-gray-800 whitespace-pre-wrap">{{ memo.content }}</p>
        <p class="text-sm text-gray-400 mt-6 text-right">
            학습일: 
            {% if memo.created_at.__class__.__name__ == 'datetime' %}
                {{ memo.created_at.strftime('%Y.%m.%d') }}
            {% else %}
                {{ memo.created_at[:10].replace('-', '.') }}
            {% endif %}
        </p>
        <div class="mt-6 text-right">
            <a href="/reminder" class="text-blue-500 hover:underline">← 돌아가기</a>
        </div>
    </div>
</body>
</html>
