{% extends "header.html" %} {% block title %}정글 메모 - 프로필{% endblock %} {%
block content %}
<!-- 프로필 본문 -->
<main class="flex flex-col items-center py-10 px-4">
  <div
    class="bg-white shadow-md rounded-lg px-8 py-6 w-full max-w-sm text-gray-800 space-y-4 flex flex-col items-center">
    <!-- 프로필 이미지 -->
    <img
      src="/static/profile.png"
      alt="프로필 이미지"
      class="w-28 h-28 rounded-full shadow mb-4" />

    <!-- 사용자 정보 표시 -->
    <div class="flex justify-between w-full">
      <span class="font-semibold">이름</span>
      <span>{{ user.user_name }}</span>
    </div>
    <div class="flex justify-between w-full">
      <span class="font-semibold">ID</span>
      <span>{{ user.user_id }}</span>
    </div>
    <div class="flex justify-between w-full">
      <span class="font-semibold">이메일</span>
      <span>{{ user.user_email }}</span>
    </div>

    <!-- 프로필 관리 버튼 -->
    <div class="flex space-x-4 mt-4">
      <button
        onclick="window.location.href='/profile_edit'"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        프로필 편집
      </button>
      <button
        onclick="logout()"
        class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
        로그아웃
      </button>
    </div>
  </div>
</main>
{% endblock %} {% block extra_scripts %}
<!-- 로그아웃 기능 스크립트 -->
<script>
  async function logout() {
    const res = await fetch("/logout", {
      method: "POST",
      credentials: "include",
    });

    if (res.ok) {
      alert("로그아웃 되었습니다!");
      window.location.href = "/login";
    } else {
      alert("로그아웃 실패!");
    }
  }
</script>
{% endblock %}
