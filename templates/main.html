<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정글 노트 - 메모</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!--헤더!-->
    <header class="flex w-full items-center py-4 bg-white shadow-md">
    <!-- 3단위: 정글 노트 -->
        <div class="flex-[3] flex justify-center items-center">
            <h1 class="text-2xl font-bold text-green-600">정글 노트</h1>
        </div>

        <!-- 1.5단위: 메모 -->
        <div class="flex-[1.5] flex justify-center items-center">
            <a href="/main" class="text-black border-b-2 border-black hover:text-blue-500 hover:border-blue-500 pb-1">메모</a>
        </div>

        <!-- 1.5단위: 복습 일정 -->
        <div class="flex-[1.5] flex justify-center items-center">
            <a href="/reminder" class="hover:border-b-2 hover:border-blue-500 hover:text-blue-500">복습 일정</a>
        </div>

        <!-- 1단위: 프로필 -->
        <div class="flex-1 flex justify-center items-center">
            <a href="/user">
            <img src="/static/profile.png" alt="프로필" class="rounded-full w-8 h-8" />
            </a>
        </div>
    </header>

    <!-- 검색 기능 -->
    <main class="w-full px-5 pt-5">
    <form method="GET" action="/main" class="mb-4 flex gap-2 justify-center">
        <input type="text" name="query" placeholder="태그 검색: #[태그명]"
            class="border rounded px-3 py-1 w-60" value="{{ request.args.get('query', '') }}">
        <button type="submit" class="bg-green-500 text-white px-4 py-1 rounded">검색</button>
    </form>

    <!-- 메모 정렬 -->
    <div class="max-w-screen-xl mx-auto flex flex-wrap gap-10 justify-start">
        {% for memo in memos %}
            <div onclick="openModal(`{{ memo.title|escape }}`, `{{ memo.content|escape }}`, `{{ memo._id }}`)"
                    class="cursor-pointer w-[300px] h-[300px] bg-yellow-100 border border-yellow-300 rounded p-5 shadow-md hover:shadow-lg transition">
                <h2 class="text-sm font-semibold text-gray-800 mb-2">{{ memo.title }}</h2>
                <p class="text-xs text-gray-600 line-clamp-6">{{ memo.content | safe }}</p>
                {% for tag in memo.tags %}
                    <span class="inline-block bg-gray-200 text-sm px-2 py-0.5 rounded mr-1 cursor-default select-none">
                        #{{ tag }}
                    </span>
                {% endfor %}
            </div>
        {% endfor %}

<!-- 
        <div class="w-[300px] h-[300px] bg-yellow-100 border border-yellow-300 rounded p-5 shadow-md">
        <h2 class="text-sm font-semibold text-gray-800 mb-2">제목</h2>
        <p class="text-xs text-gray-600">내용내용뭐시기</p>
        </div>

        <div class="w-[300px] h-[300px] bg-yellow-100 border border-yellow-300 rounded p-5 shadow-md">
        <h2 class="text-sm font-semibold text-gray-800 mb-2">제목</h2>
        <p class="text-xs text-gray-600">블라블라브랄브라블라블라</p>
        </div> -->
        
    </div>
    </main>

    <!-- + 버튼 -->
    <a href="/memo_add"
    class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-white border shadow flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </a>

    <div id="memoModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
        <div class="bg-yellow-100 border border-yellow-300 p-8 rounded-lg w-[400px] min-h-[500px] shadow-lg relative flex flex-col justify-between">
            <div>
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-4 break-words">제목</h2>
                <div id="modalContent" class="text-[16px] text-gray-700 leading-relaxed whitespace-pre-wrap whitespace-pre-wrap break-words"></div>
            </div>
            <div class="mt-6 text-right space-x-2">
                <button onclick="deleteMemo()" class="bg-red-500 text-white px-5 py-2 rounded hover:bg-red-600">삭제</button>
                <button onclick="closeModal()" class="bg-blue-500 text-white px-5 py-2 rounded hover:bg-blue-600">닫기</button>
            </div>
        </div>
    </div>



    <script>
        let selectedMemoId = null; // 선택된 메모의 ID 저장

            function openModal(title, content, id) {
                selectedMemoId = id;  // 메모 id 저장
                document.getElementById("modalTitle").innerText = title;
                document.getElementById("modalContent").innerHTML = content;
                document.getElementById("memoModal").classList.remove("hidden");
            }

            function closeModal() {
                selectedMemoId = null;
                document.getElementById("memoModal").classList.add("hidden");
            }

            async function deleteMemo() {
                if (!selectedMemoId) return;

                if (!confirm("정말 이 메모를 삭제할까요?")) return;

                const csrfToken = getCookie("csrf_access_token");

                const res = await fetch(`/memo/${selectedMemoId}`, {
                    method: "DELETE",
                    headers: {
                        "X-CSRF-TOKEN": csrfToken
                    },
                    credentials: "include"
                });

                if (res.ok) {
                    alert("삭제 완료!");
                    window.location.reload();
                } else {
                    alert("삭제 실패!");
                }
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
        
    </script>


</body>
</html>
